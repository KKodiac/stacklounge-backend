  #   timeout: 10s
  #   retries: 3
  #   restart: unless-stopped
 
  spider_1:
    image: seanhong2000/app
    build: .
    command: bash -c "cd stackspider && scrapy crawl programmersbot"
    volumes:
      - .:/backend
    depends_on: 
      - mongodb
    networks:
      - sw-stack

  spider_2:
    image: seanhong2000/app
    build: .
    command: bash -c "cd stackspider && scrapy crawl jumpitbot"
    volumes:
      - .:/backend
    depends_on: 
      - mongodb
    networks:
      - sw-stack

  # 번역 자동화 할거면 이런식으로 할 생각이다.
