  web:
    image: seanhong2000/app
    build: .
    command: bash -c "cd backend && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/backend
    environment:
      MONGOHOST: mongodb
      MONGODB: stackdb
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      USERNAME: root
      PASSWORD: example
    ports:
      - "8010:8000"
    expose: 
      - "8010"
    depends_on:
      - mongodb
    networks:
      - sw-stack
    deploy:
      replicas: 3

